name: Vite build

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: vite-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: vite-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # or whatever version you use

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (Vite)
        run: pnpm run build
